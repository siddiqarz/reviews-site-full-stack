<!DOCTYPE html>

<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<link rel="stylesheet" type="text/css" href="./style.css">
	<html xmlns:th = "http://www.thymeleaf.org"></html>

	<title>Review</title>
</head>
<body>

	</div>
<nav>
		<a href="http://localhost:8080/show-categories">Homepage</a>
</nav>
